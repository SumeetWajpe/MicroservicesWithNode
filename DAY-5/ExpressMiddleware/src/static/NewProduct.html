<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
    />

    <script></script>
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Online Shopping</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="NewProduct.html">New Product</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <h1>New Product</h1>
    </header>
    <div class="row justify-content-md-center m-4">
      <form class="col-md-3 alert alert-secondary">
        <div class="col">
          <label>
            Id:
            <input type="number" id="txtProductId" class="form-control" />
          </label>
        </div>
        <div class="col">
          <label>
            Title:
            <input type="text" id="txtProductTitle" class="form-control" />
          </label>
        </div>
        <div class="col">
          <label>
            Price:
            <input type="number" id="txtProductPrice" class="form-control" />
          </label>
        </div>

        <button class="btn btn-success my-2">Add New Product</button>
      </form>
    </div>
  </body>
</html>
